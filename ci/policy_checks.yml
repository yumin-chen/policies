name: "Technology Policy Checks"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  policy-check:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "Install dependencies"
        run: |
          pip install toml

      - name: "Run policy check"
        run: |
          chmod +x scripts/check_tech_policy.py
          scripts/check_tech_policy.py

      - name: "Upload policy report"
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: policy-report
          path: policy_report.json
